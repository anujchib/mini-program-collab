<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Programming Language GUI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mini Programming Language</h1>
        <div class="main-content">
            <div class="code-panel">
                <textarea id="codeInput" placeholder="Type your code here..."></textarea>
                <div class="button-container">
                    <button id="runBtn">Run Code</button>
                    <button id="showASTBtn">Show AST</button>
                </div>
                <div id="output"></div>
            </div>
            <div class="visualization-panel">
                <h2>AST Visualization</h2>
                <div id="astVisualization"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
